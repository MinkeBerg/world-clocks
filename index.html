<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World clocks</title>
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="">Amsterdam</option>
        <option value="">Los Angeles</option>
        <option value="">Bangkok</option>
      </select>
      <div class="city" id="new-york">
        <div>
          <h2>New York</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="london">
        <div>
          <h2>London</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="tokio">
        <div>
          <h2>Tokio</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
    <footer>
      This project is coded by <strong> Minke van den Berg </strong>and is
      <a href="https://github.com/MinkeBerg/world-clocks" target="_blank"
        >opensourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>

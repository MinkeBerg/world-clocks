<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World clocks</title>
  </head>
  <body>
    <div class="container">
      <h1>World clocks</h1>
      <select>
        <option value="">Select a city</option>
        <option value="">Amsterdam</option>
        <option value="">New York</option>
        <option value="">Tokyo</option>
      </select>
      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">Mai 21th 2024</div>
        </div>
        <div class="time">09:46 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>London</h2>
          <div class="date">Mai 21th 2024</div>
        </div>
        <div class="time">09:46 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This project is coded by <strong> Minke van den Berg </strong>and is
      <a href="https://github.com/MinkeBerg/world-clocks" target="_blank"
        >opensourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
